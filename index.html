<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Simple AR Logo Viewer - iOS Fixed</title>
    <!-- Use specific versions known to work well on iOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.1/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .ui-container {
        position: fixed;
        bottom: 40px;
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 10;
      }
      .controls {
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 30px;
        display: flex;
        gap: 15px;
      }
      .btn {
        background: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .btn:active {
        background: #f1f1f1;
        transform: scale(0.95);
      }
      .hidden {
        display: none;
      }
      .start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      .start-button {
        background: #007AFF;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 16px 30px;
        border-radius: 30px;
        border: none;
        margin-top: 20px;
      }
      .status-text {
        color: white;
        margin-top: 20px;
        text-align: center;
        padding: 0 20px;
      }
      #model-status {
        position: fixed;
        bottom: 120px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        font-size: 12px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="start-screen" class="start-screen">
      <h2 style="color: white;">AR Logo Viewer</h2>
      <p class="status-text">Experience your 3D logo in augmented reality</p>
      <button id="start-button" class="start-button">Start AR Experience</button>
      <p id="loading-status" class="status-text">Initializing...</p>
    </div>

    <div id="model-status" class="hidden">Model Status: Loading...</div>

    <!-- A-Frame Scene -->
    <a-scene 
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      id="ar-scene"
      class="hidden">
      
      <!-- Camera with cursor for interaction -->
      <a-entity camera position="0 1.6 0" look-controls="enabled: false">
        <a-entity cursor="fuse: false;" raycaster="objects: .clickable;"></a-entity>
      </a-entity>
      
      <!-- Container for the model -->
      <a-entity id="model-container" position="0 0 -3" class="clickable" visible="false"></a-entity>
    </a-scene>

    <div class="ui-container">
      <div id="controls" class="controls hidden">
        <button id="rotate-left" class="btn">↺</button>
        <button id="scale-down" class="btn">-</button>
        <button id="scale-up" class="btn">+</button>
        <button id="rotate-right" class="btn">↻</button>
      </div>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // Elements
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const loadingStatus = document.getElementById('loading-status');
        const arScene = document.getElementById('ar-scene');
        const modelContainer = document.getElementById('model-container'); 
        const controls = document.getElementById('controls');
        const modelStatus = document.getElementById('model-status');
        
        // Control buttons
        const rotateLeft = document.getElementById('rotate-left');
        const rotateRight = document.getElementById('rotate-right');
        const scaleUp = document.getElementById('scale-up');
        const scaleDown = document.getElementById('scale-down');
        
        // State variables
        let isModelPlaced = false;
        let currentRotation = 0;
        let currentScale = 1;
        
        // Check for iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        // Start button click handler
        startButton.addEventListener('click', () => {
          loadingStatus.textContent = "Loading AR experience...";
          startButton.style.display = 'none';
          
          // Show the AR scene
          arScene.classList.remove('hidden');
          
          setTimeout(() => {
            try {
              // Load model after a short delay
              loadModel();
              loadingStatus.textContent = "AR ready! Looking for surfaces...";
              
              // Hide start screen after a short delay
              setTimeout(() => {
                startScreen.style.display = 'none';
                modelStatus.classList.remove('hidden');
              }, 1000);
            } catch (error) {
              loadingStatus.textContent = "Error: " + error.message;
              console.error("AR initialization error:", error);
            }
          }, 500);
        });
        
        // Handle model loading
        function loadModel() {
          modelStatus.textContent = "Model Status: Loading model...";
          
          // Create new entity for the model
          const modelEntity = document.createElement('a-entity');
          modelEntity.setAttribute('id', 'logo-model');
          modelEntity.setAttribute('position', '0 0 0');
          modelEntity.setAttribute('rotation', '0 0 0');
          modelEntity.setAttribute('scale', '1 1 1');
          
          // Use direct path to model - adjust this path to your actual file location
          // Make sure the file is in the root of your GitHub Pages repo
          modelEntity.setAttribute('gltf-model', 'logo.glb');
          
          // Add model to container
          modelContainer.appendChild(modelEntity);
          
          // Listen for model loaded event
          modelEntity.addEventListener('model-loaded', () => {
            modelStatus.textContent = "Model Status: Loaded! Tap to place.";
            console.log("Model loaded successfully");
            
            // Make model container visible
            modelContainer.setAttribute('visible', true);
            
            // Set up tap handler for placement
            setupTapHandler();
          });
          
          // Listen for model error event
          modelEntity.addEventListener('model-error', (error) => {
            modelStatus.textContent = "Model Status: Error loading model!";
            console.error("Error loading model:", error);
          });
        }
        
        // Set up tap handler for model placement
        function setupTapHandler() {
          // Use touch for mobile, click for desktop
          const eventType = 'ontouchstart' in window ? 'touchend' : 'click';
          
          document.body.addEventListener(eventType, (event) => {
            if (!isModelPlaced) {
              modelStatus.textContent = "Model placed! Use controls to adjust.";
              controls.classList.remove('hidden');
              isModelPlaced = true;
              
              // Hide status after a few seconds
              setTimeout(() => {
                modelStatus.classList.add('hidden');
              }, 3000);
            }
          }, { once: false });
        }
        
        // Control handlers
        rotateLeft.addEventListener('click', () => {
          currentRotation -= 15;
          document.getElementById('logo-model').setAttribute('rotation', `0 ${currentRotation} 0`);
        });
        
        rotateRight.addEventListener('click', () => {
          currentRotation += 15;
          document.getElementById('logo-model').setAttribute('rotation', `0 ${currentRotation} 0`);
        });
        
        scaleUp.addEventListener('click', () => {
          currentScale += 0.1;
          document.getElementById('logo-model').setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
        });
        
        scaleDown.addEventListener('click', () => {
          if (currentScale > 0.2) {
            currentScale -= 0.1;
            document.getElementById('logo-model').setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
          }
        });
      });
    </script>
  </body>
</html>
